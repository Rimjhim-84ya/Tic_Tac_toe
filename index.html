<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
   <nav><ul type="none"><li><H1>Tic Tac Toe</H1></li></ul></nav>
<div class="game">
    <div class="container">
        <div class="box bt-0 bl-0"><div class="boxtext"></div></div>
        <div class="box bt-0"><span class="boxtext" ></span></div>
        <div class="box bt-0 br-0"><span class="boxtext" ></span></div>
        <div class="box bl-0"><span class="boxtext" ></span></div>
        <div class="box "><span class="boxtext" ></span></div>
        <div class="box br-0"><span class="boxtext" ></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext" ></span></div>
        <div class="box bb-0"><span class="boxtext" ></span></div>
        <div class="box bb-0 br-0"><div class="boxtext"></div></div>
    </div>
    <div class="gameInfo">
 <h2>Welcome to Tic Tac Toe Game.</h2>
  <h3>Let's begin!!!</h3>
        <div>
          <span class="info">Turn for X</span>
          <br>
          <br>
          <button id="reset">Reset</button>
          <br>
        </div>
        <div class="imgbox">
            <img src="snoopy.gif" width="50%">   
        </div>
    </div>
</div>
</body>
</html>
